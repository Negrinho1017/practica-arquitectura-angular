<div class="container">
    <h1>Formulario de creación de personas</h1>
    <form>
        <div class="form-group">
            <label for="name">Cédula</label>
            <input type="text" class="form-control" name="id" required [(ngModel)]="persona.id">
        </div>

        <div class="form-group">
            <label for="alterEgo">Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="persona.nombre">
        </div>

        <div class="form-group">
            <label for="alterEgo">Edad</label>
            <input type="text" class="form-control" name="edad" [(ngModel)]="persona.edad">
        </div>

        <div class="form-group">
            <label for="alterEgo">Sexo</label>
            <input type="text" class="form-control" name="sexo" [(ngModel)]="persona.sexo">
        </div>
        <div class="form-inline">
            <button class="btn btn-dark" [routerLink]="['/personas']">Atrás</button>
            <button *ngIf="opcion==='crear'" class="btn btn-dark" (click)="crearPersona()">Crear persona</button>
            <button *ngIf="opcion==='actualizar'"class="btn btn-dark" (click)="actualizarPersona()">Actualizar persona</button>
        </div>
    </form>
</div>
